<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="js/jquery-3.4.1.js"></script>
  <script src="js/scripts.js"></script>
  <link href="css/bootstrap.css" rel="styleseet" type="text/css">
  <link rel="stylesheet" href="css/styles.css" type="text/css">
  <title>Will's Pizza</title>
</head>
<body>
  <div class="container">
    <form id="pizza-price">
      <h2>Pick your pizza size</h2>
      <div class="radio">
        <label>
          <input id="sm" type="radio" name="pizzaSize" value="5">
          Small $5
        </label>
      </div>
      <div class="radio">
        <label>
          <input id="md" type="radio" name="pizzaSize" value="7">
          Medium $7
        </label>
      </div>
      <div class="radio">
        <label>
          <input id="lg" type="radio" name="pizzaSize" value="9">
          Large $9
        </label>
      </div>
      <div class="radio">
        <label>
          <input id="xl" type="radio" name="pizzaSize" value="13" checked>
          XLarge $13
        </label>
      </div>
      <h2>Pick any topping(s) you want to have.</h2>
      <button type="submit" class="btn-primary">Add cost</button>
      <div class="output"></div>
    </form>
  </div>
</body>
</html>
